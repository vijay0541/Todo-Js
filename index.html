<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=4.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="list-name">
            <h1>To-Do List</h1>
        </div>

        <div class="task-container">
            <input type="text" id="todo-input" placeholder="Add a new task">
            <button id="add-btn" onclick="addTask()">Add task</button>
        </div>
        <div class="task-add">
            <div class="task">
                <ul id="task-to-add"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
